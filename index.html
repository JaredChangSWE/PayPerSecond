<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Salary Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Salary Settings</h1>
        <div id="settingsArea"> <!-- New wrapper div -->
            <div class="settings">
                <div>
                    <label for="monthlySalary">Monthly Salary:</label>
                <input type="number" id="monthlySalary" placeholder="Enter your monthly salary">
            </div>
            <div>
                    <label for="annualSalary">Annual Salary:</label>
                    <input type="number" id="annualSalary" placeholder="Enter your annual salary">
            </div>
            <div>
                <label for="startTime">Work Start Time:</label>
                <input type="time" id="startTime">
            </div>
            <div>
                <label for="endTime">Work End Time:</label>
                <input type="time" id="endTime">
            </div>
            <div>
                    <label for="payday">Payday (Day of Month):</label>
                    <input type="number" id="payday" min="1" max="31" placeholder="e.g., 15">
            </div>
            <button id="saveSettings">Save Settings</button>
            </div>
        </div> <!-- End of settingsArea -->

        <div class="salary-display-container">
            <h2>Salary Earned This Month</h2>
            <div id="monthSalarySoFar" class="salary-display">
                0.00
            </div>
        </div>

        <div class="salary-display-container">
            <h2>Time Until Next Payday</h2>
            <div id="timeUntilPayday" class="salary-display">
                --
            </div>
        </div>

        <div class="salary-display-container">
            <h2>Current Accumulated Salary</h2>
            <div id="salaryDisplay" class="salary-display">
                0.00
            </div>
        </div>

        <button id="editSettingsButton" class="hidden">Edit Settings</button> <!-- New button, initially hidden -->

    </div>
    <script src="script.js" defer></script>
</body>
</html>
